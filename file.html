<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Soi Tài Xỉu MD5 - Offline</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    input, button { font-size: 18px; padding: 10px; width: 100%; margin-top: 10px; }
    .result { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Tool Soi Kết Quả Tài Xỉu (MD5)</h1>
  <p>Nhập mã MD5:</p>
  <input type="text" id="md5Input" placeholder="Dán mã MD5 vào đây..." />
  <button onclick="soi()">Soi kết quả</button>
  <div class="result" id="output"></div>

  <!-- CryptoJS MD5 -->

  <!-- Script soi MD5 -->
  <script>
    function soi() {
      var target = document.getElementById("md5Input").value.trim().toLowerCase();
      var result = "Không tìm thấy kết quả.";
      for (let x = 1; x <= 6; x++) {
        for (let y = 1; y <= 6; y++) {
          for (let z = 1; z <= 6; z++) {
            let chuoi = ${x}-${y}-${z};
            let hash = CryptoJS.MD5(chuoi).toString();
            if (hash === target) {
              let tong = x + y + z;
              let loai = tong >= 11 ? "TÀI" : "XỈU";
              result = <b>Kết quả:</b> ${x}-${y}-${z}<br><b>Tổng:</b> ${tong} → <b>${loai}</b>;
              break;
            }
          }
        }
      }
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
